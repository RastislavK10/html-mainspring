<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Box Checkout</title>
    <link rel="stylesheet" type="text/css" href="specialty-tooling.css">


</head>
<body>

    <h1>Mainspring Energy</h1> 
    <div class="form-container">   
        <form action="" method="get" >
            <div id="toggle-container">
                <label for="check out" class="check-out">Check Out</label>
                <input type="checkbox" class="toggle">
                <label for="check in" class="check-in">Check In</label>
            </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" name="firstName" id="firstName" required>
            <label for="firstName">
             First Name:
            </label>            
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
           <input type="text" name="lastName" id="lastName" p required>
            <label for="lastName">
             Last Name:
            </label> 
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="hammer"></ion-icon></span>
            <input type="text" name="toolbox" id="toolbox"  required>
            <label for="toolbox">
                Which tool box are you using today?
            </label>           
        </div>
        
        <div class="input-box">
            <span class="icon"><ion-icon name="people"></ion-icon></span>
            <input type="text" name="additionalUser" id="additionalUser"  required>
            <label for="additionalUser">
            Who is using the tool box with you?
            </label> 
        </div>
        <div>
            <label for="inspection" class="question">
             Did you perform a thorough inspection of all tools being checked out?
            </label> <br>
            <label for=""><input type="checkbox" name="inspection" id="inspection" required>Yes</label>
            <label for=""><input type="checkbox" name="inspection" id="inspection">No</label>
    </div>
        <div class="">
         <label for="comments">
            Notes:
        </label><br>
        <textarea name="comments" id="comments" cols="67" rows="5"></textarea>
        
        </div>
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div> 

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
